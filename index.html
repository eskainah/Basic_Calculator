<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="" defer></script>
    <title>Calculator</title>
</head>
<body onload="getInput()">
    <div class="container">
        <div class="display">
            <p class="userInput"></p>
            <p class="calOutput"></p>
        </div>
        <div class="inputs">
            <button class="btn powBtn" onclick="clearDisplay()">AC</button>
            <button class="btn delBtn" onclick="clearDisplay()">DEL</button>
            <button class="btn sign">/</button>
            <button class="btn sign mulBtn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn sign">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn plus sign" value="+">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn eql sign" onclick="operate()" >=</button>
        </div>
    </div>
</body>

</html>
